<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Registro</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'registro/css/roboto-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'registro/fonts/line-awesome/css/line-awesome.min.css' %}">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'registro/css/style.css' %}"/>
</head>
<body class="form-v2">
	<div class="page-content">
		<div class="form-v2-content">
			<div class="form-left">
				<img src="{% static 'registro/images/libros.jpg' %}" alt="form">
				<div class="text-1">
					<p>¿Que esperas?<span>¡Registrate ya!</span></p>
				</div>
			</div>
			<form class="form-detail" method="post" >{% csrf_token %}
				<h2>Registrarme ahora</h2>

				{% for field in form %}
					<div class="form-row">
						<label>{{ field.label }}</label>

						{{ field }}
						
					</div>
				{%  endfor %}

				<div class="form-row-last">
					<input type="submit" class="register" value="Registrame">
					<a href="{% url 'login' %}"> <input type="button" class="register" value="Cancelar"></a>

				</div>

			</form>
		</div>
	</div>
</body>
</html>
